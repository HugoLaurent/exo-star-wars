<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-black h-screen lg:overflow-y-hidden">
    <header
      class="flex py-4 w-full gap-12 border-y flex-wrap justify-center lg:justify-start"
    >
      <a href="./index.html"
        ><img class="h-fit lg:ml-6" src="./assets/logotype.png" alt=""
      /></a>
      <section class="flex flex-wrap justify-center gap-6">
        <button class="header-button">
          <a href="./index.html">Accueil</a>
        </button>
        <button class="header-button"><a href="./blog.html">Blog</a></button>
        <button class="header-button"><a href="">Prochaine mission</a></button>
      </section>
    </header>
    <main class="lg:flex h-full">
      <div
        class="left-size lg:h-screen min-w-36 flex gap-6 lg:flex-col pt-8 justify-center lg:justify-start items-center lg:ml-2 lg:border-r uppercase"
      >
        <div>
          <a class="flex flex-col gap-2 items-center" href="./planets.html">
            <img
              class="planet w-14 invert"
              src="./assets/globe-terrestre.png"
              alt=""
            /><span>planètes</span>
          </a>
        </div>
        <div class="h-fit flex flex-col gap-2 items-center">
          <img
            class="vehicule w-14 invert"
            src="./assets/space.png"
            alt=""
          /><span>véhicules</span>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <img
            class="w-14 people invert"
            src="./assets/astronaute.png"
            alt=""
          /><span>personnes</span>
        </div>
      </div>
      <div class="flex w-full flex-col">
        <button class="create-button px-10 py-5 bg-green-400">
          Create A Post
        </button>
        <section
          class="blog-container w-full m-5 flex gap-12 flex-wrap justify-center"
        ></section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
  <script src="blog.js"></script>
</html>
