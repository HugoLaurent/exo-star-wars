<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planets Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-black h-screen lg:overflow-y-hidden">
    <header
      class="flex py-4 w-full gap-12 border-y flex-wrap justify-center lg:justify-start"
    >
      <a href="./index.html"
        ><img class="h-fit lg:ml-6" src="./assets/logotype.png" alt=""
      /></a>
      <section class="flex flex-wrap justify-center gap-6">
        <button class="header-button">Accueil</button>
        <button class="header-button">Prochaine mission</button>
      </section>
    </header>
    <main class="lg:flex h-full">
      <div
        class="left-size lg:h-screen min-w-36 flex gap-6 lg:flex-col pt-8 justify-center lg:justify-start items-center lg:ml-2 lg:border-r uppercase"
      >
        <div>
          <a class="flex flex-col gap-2 items-center" href="./planets.html">
            <img
              class="planet w-14 invert"
              src="./assets/globe-terrestre.png"
              alt=""
            /><span>planètes</span>
          </a>
        </div>
        <div class="h-fit flex flex-col gap-2 items-center">
          <img
            class="vehicule w-14 invert"
            src="./assets/space.png"
            alt=""
          /><span>véhicules</span>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <img
            class="w-14 people invert"
            src="./assets/astronaute.png"
            alt=""
          /><span>personnes</span>
        </div>
      </div>
      <div class="right-planet">
        <div class="planet-right planet-choice min-w-1/3">
          <h2>planète</h2>
          <select class="text-black" name="select-by" id="select-planet">
            <option value="population">Par population</option>
            <option value="name">Nom</option>
            <option value="rotation_period">Période de rotation</option>
            <option value="orbital_period">Période orbitale</option>
            <option value="diameter">Diamètre</option>
            <option value="climate">Climat</option>
            <option value="gravity">Gravité</option>
            <option value="terrain">Terrain</option>
            <option value="surface_water">Eau en surface</option>
          </select>

          <div class="input-planet">
            <input
              class="search-planet"
              type="text"
              placeholder="Faites votre recherche"
            />
            <img class="loupe" src="./assets/loupe.png" alt="" />
          </div>

          <p class="first-list">Noms<span>Terrain</span></p>

          <ol class="planet-list">
            <img
              src="./assets/loading.png"
              class="loader-planet-detail"
              alt=""
            />
          </ol>

          <span class="nb-planet"></span>
        </div>

        <div class="planet-details min-w-2/3">
          <p class="title-toggle">Sélectionner le contenu à afficher !</p>
          <div class="div-toggle">
            <h2></h2>
            <p>Population : <span class="span-population"></span></p>
            <section class="flex-details">
              <div class="solo-detail">
                <img src="./assets/diametre.png" alt="" />
                <div class="diametre">
                  <h3>Diamètre</h3>
                  <span></span>
                </div>
              </div>
              <div class="solo-detail">
                <img src="./assets/climat.png" alt="" />
                <div class="climat">
                  <h3>Climat</h3>
                  <span></span>
                </div>
              </div>
              <div class="solo-detail">
                <img src="./assets/aimant.png" alt="" />
                <div class="aimant">
                  <h3>Gravité</h3>
                  <span></span>
                </div>
              </div>
              <div class="solo-detail">
                <img src="./assets/foret.png" alt="" />
                <div class="terrain">
                  <h3>Terrain</h3>
                  <span></span>
                </div>
              </div>
            </section>
            <button>COucou</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
